<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Michael Bergmüller">
  <meta name="keywords"
    content="Tägliche Erfolge, Erinnerung an tägliche Erfolge, Stimmung Festhalten, Stimmungsdatenbank">
  <meta name="description"
    content="Die Software soll die Gesamtstimmung eines Tages abbilden und die vergangenen Einträge einsehen lassen. Ebenfalls sollen positive Ereignisse des Tages reflektiert werden.">
  <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

  <title>Weekly App</title>
</head>

<body>

  <div class="container-nav">
    <button id="toggle-nav"><i class="fas fa-bars"></i></button>
    <nav class="nav-overview d-none">
      <ul>
        <li id="li-today">Eintrag machen</li>
        <li id="li-week">Datenbank und Statistik</li>
      </ul>
    </nav>
  </div>

  <div class="container container-today">
    <p class="date"></p>
    <h1>Wie geht es dir heute?</h1>
    <form id="main-form">
      <div class="emoji-scale">
        <label class="v-hidden" for="mood" title="Sehr schlecht">😞</label> <!--1-->
        <label class="v-hidden" for="mood" title="Schlecht">😟</label>
        <label for="mood" title="Mittelmäßig">😐</label>
        <label class="v-hidden" for="mood" title="Gut">🙂</label>
        <label class="v-hidden" for="mood" title="Sehr gut">😊</label> <!--5-->
        <input id="mood" type="range" min="1" max="5" step="1">
      </div>
      <div class="success">
        <h2 title="Click hier für Inspiration" id="moreInfo">Was hast du gut gemacht?</h2>
        <p class="d-none" id="info">Erfolge;<br>Erledigte Dinge;<br>Positive Erlebnisse;<br>Ich bin dankbar für...</p>
        <div class="input-wrapper">
          <input type="text">
          <span class="thumb d-none">👍</span>
        </div>
        <div class="input-wrapper">
          <input type="text">
          <span class="thumb d-none">👍</span>
        </div>
        <div class="input-wrapper">
          <input type="text">
          <span class="thumb d-none">👍</span>
        </div>
        <div class="btns-container">
          <button title="Weiteren Erfolg einfügen" id="add"><i class="fas fa-plus"></i></button>
          <button type="submit" id="submit">Speichern</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container container-week d-none">
    <div class="statistic d-none">
      <h3>Durchschnittliche Stimmung: <span id="average-mood"></span></h3>
    </div>
    <div class="week"></div>
  </div>

</body>

</html>
